<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="authPage">
        <div class="formsDiv">
            <h1>Welcome to the taskBoard</h1>
            <div>
                <h2>New user? Register here</h2>
                <form action="" id="regForm">
                    <input id="userName" type="text" placeholder="Enter username:" required>
                    <input id="regEmail" type="email" placeholder="Enter email:" required>
                    <input id="regPassword" type="password" placeholder="Enter password:" required>
                    <button type="submit" id="regBtn">Register</button>
                </form>
            </div>
            <div>
                <h2>Log in</h2>
                <form action="" id="logForm">
                    <input id="email" type="email" placeholder="Enter email:" required>
                    <input id="password" type="password" placeholder="Enter password:" required>
                    <button type="submit" id="logBtn">Log In</button>
                </form>
            </div>
        </div>
    </section>

    <main id="taskboard" style="display: none;">
        <nav>
            <div id="accBtns">
                <img id="logoutBtn" class="logoutBtn" width="24" height="24" src="https://img.icons8.com/external-regular-kawalan-studio/24/external-logout-shopping-e-commerce-regular-kawalan-studio.png" alt="external-logout-shopping-e-commerce-regular-kawalan-studio"/>
                <a id="accIcon" href="#"><img class="accIcon" width="25" height="25" src="https://img.icons8.com/windows/25/user.png" alt="user"/><span id="greeting"></span></a>
            </div>
            <ul class="navUl">
                <li><a href="#todoDiv">To-Do</a></li>
                <li><a href="#progressDiv">Done</a></li>
                <li><a href="#doneDiv">In-Progress</a></li>
            </ul>
            <div>
                <!-- Rounded switch -->
                <label class="switchBtn">
                    <input id="toggle" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
    
        <header>
            <form id="taskForm">
                <div>
                    <label for="itemTitle">Title</label>
                    <input id="itemTitle" type="text" required>
                </div>
                <div>
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="w3review" rows="3" cols="50" placeholder="One day... or day one!" maxlength="500"></textarea>
                </div>
                <div>
                    <button id="addbtn" type="submit">Add to List</button>
                </div>
            </form>
        </header>
    
        <main id="tasksSectionsDiv">
            <section id="todoDiv">
                <div>
                    <h1>To Do</h1>
                </div>
                <div>
                    <ul id="todoUl">
                        <li>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="progressDiv">
                <div>
                    <h1>In Progress</h1>
                </div>
                <div>
                    <ul id="progressUL">
                        <li>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="doneDiv">
                <div>
                    <h1>Done</h1>
                </div>
                <div>
                    <ul id="doneUl">
                    </ul>
                </div>
            </section>
        </main>
    
        <div id="modal" style="display: none;">
            <div id="formContainer">
                <h2>Edit Task</h2>
                <form id="modalForm">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" required>
                    <br>
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" rows="3" cols="50" maxlength="500"></textarea>
                    <br>
                    <div>
                        <button type="submit" id="saveModal">Save</button>
                        <button type="button" id="closeModal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
